    <title>register</title>
    <link rel="stylesheet" href="register.css">

<body>
    
   <div class="login">
    <img src="lg.png" class="logo">
    <h1>Register Account</h1>
    
    <div class="container">
              <form>
                <div class="inputBox">
                    <input type="text" name="" placeholder="Full Name">
                </div>
                <div class="inputBox">
                    <input type="email" name="" placeholder="Email Address">
                </div>
                <div class="inputBox">
                    <input type="text" name="" placeholder="Address">
                </div>
                <div class="inputBox">
                    <input type="tel" name="" placeholder="Contact Number">
                </div>
                <div class="inputBox">
                    <label>Birthdate</label>
                    <input type="date" name="" placeholder="Birthdate">
                </div>
                
            </form>
        </div>
        <div class="submit">
            <a href="dashboard.html" class="btn">Register</a>
        </div>
   




   </div>
